<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MP_4</title>
    <script>
      export default {
        data() {
          return {
            Value: "",
          };
        },
      };
    </script>
  </head>
  <body>
    <form action="" method="post">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 500px">
          <div class="card-header d-flex justify-content-center py-3">
            <h2>Login Form</h2>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label for="studentNum">Student Number:</label>
                <input
                  type="number"
                  class="form-control"
                  id="studentNum"
                  placeholder="Enter Your Student Number"
                  required
                />
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label for="lastName">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter Your Last Name"
                  required
                />
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label for="firstName">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter Your First Name"
                  required
                />
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label for="middleName">Middle Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="middleName"
                  placeholder="Enter Your Middle Name"
                  required
                />
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label for="date">Birthday:</label>
                <input type="date" name="date" id="date" required />
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label class="col-sm-2 col-form-label">Sex:</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sex"
                    id="sex"
                    required
                  />
                  <label class="form-check-label" for="sex">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sex"
                    id="sex"
                    required
                  />
                  <label class="form-check-label" for="sex">Female</label>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-group mx-3">
                <label for="firstName">Program:</label>
                <select class="form-select" id="programs" required>
                  <option selected>Choose A Program</option>
                  <option value="1">Civil Engineering</option>
                  <option value="2">Computer Engineering</option>
                  <option value="3">Electrical Engineering</option>
                  <option value="4">Mechanical Engineering</option>
                </select>
              </div>
            </li>
          </ul>
          <div class="card-body">
            <button type="submit" class="btn btn-primary mx-3">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
